<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web con Galería de Imágenes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/logo.png" alt="Logo">
            <h1>Mi Web</h1>
        </div>
    </header>

    <aside class="sidebar">
        <nav class="nav">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Galería</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </aside>

    <main class="main">
        <section>
            <h2>Bienvenido</h2>
            <p>Explora nuestra galería de imágenes.</p>
        </section>
        <section class="gallery">
            <div class="gallery-item"><img src="/imagen1.jpg" alt="Imagen 1"></div>
            <div class="gallery-item"><img src="/imagen2.jpg" alt="Imagen 2"></div>
            <div class="gallery-item"><img src="/imagen3.jpg" alt="Imagen 3"></div>
