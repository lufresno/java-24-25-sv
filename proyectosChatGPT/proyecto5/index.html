<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería y Cards con Flexbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/logo.png" alt="Logo">
            <h1>Mi Web</h1>
        </div>
    </header>

    <main class="main">
        <!-- Sección de la galería de imágenes -->
        <section class="gallery-section">
            <h2>Galería de Imágenes</h2>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="/imagen1.jpg" alt="Imagen 1">
                </div>
                <div class="gallery-item">
                    <img src="/imagen2.jpg" alt="Imagen 2">
                </div>
                <div class="gallery-item">
                    <img src="/imagen3.jpg" alt="Imagen 3">
                </div>
            </div>
        </section>

        <!-- Sección de las Cards -->
        <section class="cards-section">
            <h2>Nuestras Cards</h2>
            <div class="cards">
                <div class="card">
                    <img src="/imagen1.jpg" alt="Card 1">
                    <div class="card-content">
                        <h3>Título 1</h3>
                        <p>Descripción breve de la primera tarjeta.</p>
                    </div>
                </div>
                <div class="card">
                    <img src="/imagen2.jpg" alt="Card 2">
                    <div class="card-content">
                        <h3>Título 2</h3>
                        <p>Descripción breve de la segunda tarjeta.</p>
                    </div>
                </div>
                <div class="card">
                    <img src="/imagen3.jpg" alt="Card 3">
                    <div class="card-content">
                        <h3>Título 3</h3>
                        <p>Descripción breve de la tercera tarjeta.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Mi Web</p>
    </footer>
</body>
</html>
